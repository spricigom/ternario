<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt("insira a sua idade:"));
    const falta = 18 - idade;

    //Processamento
  let mensagemfinal = "";
  (idade>=18)? mensagemfinal ="vc já pode ser preso" 
     : (18 > idade)? mensagemfinal =   `${falta} anos para chegar a maioridade`
        : mensagemfinal = "mensagem inválida";

    //Saída
    document.write(mensagemfinal);
</script>
