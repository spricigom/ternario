<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idade = Number(prompt(`Informe a idade do seu cão`).trim().replace(",","."));
    const port = prompt(`Informe a porte do seu cão usando: P (pequeno), M (medio) e G (grande`).trim().toUpperCase()

    //Processamento
        let idadeH = (port == "P")? `A idade humana do seu cão é ${idade * 5} anos`
            :(port == "M")? `A idade humana do seu cão é ${idade * 6} anos`
                : (port == "G")? `A idade humana do seu cão é ${idade * 7} anos`
                    :`Mensagem invalida`;
    //Saída
    alert(idadeH)
</script>
