<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const conceito = parseFloat(prompt(`Informe a sua nota que converterei para conceito`).trim().replace(",","."));

    //Processamento
    let letra = (conceito >= 9)? `A`:(conceito >= 8)? `B`:(conceito >= 7)? `C`:(conceito >= 6)? `D` :`E`;
    
    //SaÃ­da
alert(letra);
</script>
